<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedRecipe.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditRecipe()"><ion-icon name="create" slot="icon-only"></ion-icon></ion-button>
      <ion-button (click)="onDeleteRecipe()"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
          <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label text-center>
          <h1 >{{loadedRecipe.title}}</h1>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label text-center>
          <h2><strong>Ingredientes</strong></h2>
          </ion-label>
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecipe.ingredients">{{ig}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label>
          <h2><strong>Modo de preparo</strong></h2>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col padding>
      <ion-label>
        <p>{{loadedRecipe.description}}</p>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="container">
       <iframe [src]="trustedURL" frameborder="0" class="video" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
